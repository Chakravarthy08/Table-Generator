<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
</head>

<body>

<div class="body-container">
 
  <div class="Total-container">
    <h4>Table Generator</h4>


    <input type="number" placeholder="Enter the Number" id="Number" autocomplete="on" name="Number"
      class="generate-input" />
    <label for="Number" class="label">Generate Table</label>


    
    <div class="display-flex">
      <p>Optional</p>
      <label for="startNumber">Start No.</label>
      <input type="number" placeholder="Enter the Number" id="startNumber" name="Number" class="start-input" />
      <label for="endNumber">End No.</label>
      <input type="number" placeholder="Enter the Number" id="endNumber" name="Number" class="end-input" />
    </div>

  </div>
 
<button class="button generate-btn">
  <p class="button__text">
    <span style="--index: 0;">C</span>
    <span style="--index: 1;">L</span>
    <span style="--index: 2;">I</span>
    <span style="--index: 3;">C</span>
    <span style="--index: 4;">K</span>
    <span style="--index: 5;"> </span>
    <span style="--index: 6;">T</span>
    <span style="--index: 7;">O</span>
    <span style="--index: 8;"> </span>
    <span style="--index: 9;">G</span>
    <span style="--index: 10;">E</span>
    <span style="--index: 11;">N</span>
    <span style="--index: 12;">E</span>
    <span style="--index: 13;">R</span>
    <span style="--index: 14;">A</span>
    <span style="--index: 15;">T</span>
    <span style="--index: 16;">E</span>
  </p>

  <div class="button__circle">
    <svg
      viewBox="0 0 14 15"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
      class="button__icon"
      width="14"
    >
      <path
        d="M13.376 11.552l-.264-10.44-10.44-.24.024 2.28 6.96-.048L.2 12.56l1.488 1.488 9.432-9.432-.048 6.912 2.304.024z"
        fill="currentColor"
      ></path>
    </svg>

    <svg
      viewBox="0 0 14 15"
      fill="none"
      width="14"
      xmlns="http://www.w3.org/2000/svg"
      class="button__icon button__icon--copy"
    >
      <path
        d="M13.376 11.552l-.264-10.44-10.44-.24.024 2.28 6.96-.048L.2 12.56l1.488 1.488 9.432-9.432-.048 6.912 2.304.024z"
        fill="currentColor"
      ></path>
    </svg>
  </div>
</button>



</div>
  


  <script src="script.js"></script>
</body>

</html>
